        .drop {
            animation: drop 1s ease-in-out;
            animation-delay: calc(var(--order) * 100ms);
            /*oder X 100ms*/
        }
        
        @keyframes drop {
            from {
                transform: translateY(-240px)
            }
            to {
                transform: translateY(0px)
            }
        }
    </style>
</head>
