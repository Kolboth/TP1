<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 3 reposive clamp</title>
    <style>
        .wrapper {
            background-color: gray;
            padding: 1%;
            width: clamp(300px, 100%, 800%);
            height: 700px;
        }
        
        .content {
            width: clamp(300px, 100%, 800px);
            height: 600px;
            margin: 0 auto;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="content">
        </div>
    </div>

</body>

</html>
